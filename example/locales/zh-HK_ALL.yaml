translations:
  Get Gmail: 取得 Gmail
  Next: 繼續
  Previous: 返回
  hero | create an account | Smart Compose: hero | create an account | Smart Compose
  Create an account: 建立帳戶
  Join video meetings with live captioning and screen sharing for up to 100 people—now with Google Meet in Gmail.: 現在，您只需使用 Gmail 中的 Google Meet，即可加入最多 100 人的視像會議，以及享用即時字幕和分享螢幕畫面功能。
  Get more done with Gmail: 使用 Gmail 提升工作效率
  hero | create an account | Smart Reply: hero | create an account | Smart Reply
  Get suggestions as you type. Simply <span class="text--desktop">hit tab</span><span class="text--mobile">swipe right</span> to accept and you're done.: >-
    輸入內容時獲得書寫建議。只要<span class="text--desktop">按一下 Tab 鍵</span><span
    class="text--mobile">向右滑動</span>即可接受建議並完成句子。
  Write emails faster: 撰寫電郵更迅速
  hero | create an account | Dynamic mail: hero | create an account | Dynamic mail
  Respond to emails faster with pre-suggested responses that sound just like you.: 我們按照您的書寫風格提供回覆建議，幫助您更快速地回覆電郵。
  A faster way  to reply: 回覆電郵更迅速
