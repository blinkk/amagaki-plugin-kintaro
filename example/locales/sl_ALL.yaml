  Get Gmail: Pridobite Gmail
  Next: Naprej
  Previous: Nazaj
  hero | create an account | Smart Compose: hero | create an account | Smart Compose
  Create an account: Ustvarite račun
  Join video meetings with live captioning and screen sharing for up to 100 people—now with Google Meet in Gmail.: >-
    Pridružite se videosestankom s samodejnimi podnapisi in deljenjem zaslona z
    do 100 osebami – zdaj prek Googla Meet v Gmailu.
  Get more done with Gmail: Večja učinkovitost z Gmailom
  hero | create an account | Smart Reply: hero | create an account | Smart Reply
  Get suggestions as you type. Simply <span class="text--desktop">hit tab</span><span class="text--mobile">swipe right</span> to accept and you're done.: >-
    Pri tipkanju si pomagajte s predlogi. Če jih želite sprejeti, preprosto
    <span class="text--desktop">pritisnite tipko Tab</span><span
    class="text--mobile">povlecite v desno</span>. To je vse.
  Write emails faster: Hitrejše pisanje e-poštnih sporočil
  hero | create an account | Dynamic mail: hero | create an account | Dynamic mail
  Respond to emails faster with pre-suggested responses that sound just like you.: >-
    Z vnaprej pripravljenimi predlogi odgovorov, ki posnemajo vaš slog, se lahko
    hitreje odzovete na e-poštna sporočila.
  A faster way  to reply: Hitrejši način za odgovore
